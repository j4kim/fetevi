        <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
        <link

        <style>
            :root {
                --sky: #272455;
                --floor-1: #538931;
                --floor-2: #8a6614;
                --floor-3: #4e3716;
                --floor-4: #2f110e;
            }
            body,
            html,
            h1 {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Roboto Slab", serif;
                font-optical-sizing: auto;
                font-weight: 900;
                color: white;
            }
            main {
                background-color: var(--floor-4);
            }
            .bg-contain {
                background-size: contain;
                background-repeat: no-repeat;
            }
            .absolute {
                position: absolute;
            }
            .relative {
                position: relative;
            }
            .text {
                padding: 10vw;
                font-size: 3vw;
                position: absolute;
                z-index: 1;
            }
            header {
                height: 80vw;
                background-image: url(sol-4.png),
                    linear-gradient(var(--floor-1), var(--floor-1));
                background-color: var(--sky);
                background-position: bottom 50vw left, top 30vw left;
            }
            header div.garland-left {
                width: 90vw;
                height: 80vw;
                background-image: url(guirlande-1.png);
                background-position-x: -5vw;
                background-position-y: -10vw;
            }
            header div.garland-right {
                width: 70vw;
                height: 70vw;
                right: 0;
                top: 0;
                background-image: url(guirlande-2.png);
                background-position-x: 10vw;
                background-position-y: -4vw;
            }
            header div.ground {
                height: 200px;
                background-color: var(--floor-1);
                top: -1px;
            }
        </style>
    </head>

                <div

                    data-scroll
                    data-scroll-speed="2"
                    data-scroll-position="top"
                ></div>
                <div
                    class="garland-right bg-contain absolute"
                    data-scroll
                    data-scroll-speed="6"
                    data-scroll-position="top"
                ></div>
            </header>
            <div
                style="height: 400px; background-color: var(--floor-2)"
                data-scroll
                data-scroll-speed="2"
                data-scroll-position="top"
            ></div>
            <div
                style="height: 400px; background-color: var(--floor-3)"
                data-scroll
                data-scroll-speed="3"
                data-scroll-position="top"
            ></div>
            <div
                style="height: 400px; background-color: var(--floor-4)"

                data-scroll-position="top"
            ></div>
        </main>
        <script>
            const scroll = new LocomotiveScroll({
                el: document.body,
                smooth: true,
                tablet: { breakpoint: 0 },
            });
        </script>
